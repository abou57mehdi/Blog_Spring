name: CI Workflow

on:
  push:
    branches:
      - mehdi
  pull_request:
    branches:
      - mehdi

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Build and Test with Maven
      run: mvn clean verify