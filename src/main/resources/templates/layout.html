<!DOCTYPE html>
            <html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Blog Spring Boot</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
            </head>
            <body>
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container">
                        <a class="navbar-brand" th:href="@{/}">Blog Spring Boot</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/}">Accueil</a>
                                </li>
                                <li class="nav-item" sec:authorize="isAuthenticated()">
                                    <a class="nav-link" th:href="@{/posts/create}">Créer un post</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item" sec:authorize="!isAuthenticated()">
                                    <a class="nav-link" th:href="@{/login}">Se connecter</a>
                                </li>
                                <li class="nav-item" sec:authorize="!isAuthenticated()">
                                    <a class="nav-link" th:href="@{/register}">S'inscrire</a>
                                </li>
                                <li class="nav-item" sec:authorize="isAuthenticated()">
                                    <form th:action="@{/logout}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-link nav-link">Se déconnecter</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="container mt-4">
                    <div layout:fragment="content">
                        <!-- Le contenu spécifique sera inséré ici -->
                    </div>
                </div>

                <footer class="py-4 bg-light mt-5">
                    <div class="container text-center">
                        <p>Blog Spring Boot - &copy; 2025</p>
                    </div>
                </footer>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            </body>
            </html>
