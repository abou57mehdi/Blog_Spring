<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Déconnexion - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header conditionnel -->
<div th:if="${@thymeleafUtils.fragmentExists('fragments/header')}">
    <div th:replace="fragments/header :: header"></div>
</div>
<div th:unless="${@thymeleafUtils.fragmentExists('fragments/header')}" class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Blog</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Connexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Inscription</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Contenu de la page -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h1 class="card-title">Déconnexion</h1>
                </div>
                <div class="card-body">
                    <p class="mb-4">Êtes-vous sûr de vouloir vous déconnecter ?</p>

                    <form th:action="@{/logout}" method="post">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Se déconnecter</button>
                            <a href="/" class="btn btn-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer conditionnel -->
<div th:if="${@thymeleafUtils.fragmentExists('fragments/footer')}">
    <div th:replace="fragments/footer :: footer"></div>
</div>
<div th:unless="${@thymeleafUtils.fragmentExists('fragments/footer')}" class="container mt-4">
    <footer class="py-3 my-4 border-top">
        <p class="text-center text-muted">&copy; 2023 Blog</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
