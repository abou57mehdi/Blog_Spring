<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Blog</h1>
    <div th:if="${posts}">
        <div th:each="post : ${posts}">
            <h2 th:text="${post.title}">Post Title</h2>
            <p th:text="${post.content}">Post content goes here...</p>
        </div>
    </div>
</body>
</html>
